<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<script>
		async function getUrl (url, data) {
			const response = await fetch( url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;'
				},
				body: JSON.stringify(data)
			} );

			if(!response.ok) {
				console.log('Ошибка сервера');
				console.dir(response);
				throw new Error(`Ошибка сервера: ${response.status} ${response.statusText} \nЗапрашиваемый адрес: ${response.url}`)
			} 

			const json = await response.json();
			console.log(json);

			return json;
		}
  
		const apiBase = `https://mysterious-reef-29460.herokuapp.com/api/v1`;

		let res = (async () => { 
			await getUrl(apiBase + '/validate', {email: "max@test.com", password: "12345"})
		})();
    
		
	</script>
</body>
